<html>
<body>
	<!-- pass vars back to the templating engine in petal:content statements: -->
	Object 0: <span petal:content="test/object_type foo">replace me</span>
	Object 1: <span petal:content="test/sub_test/object_type foo">replace me</span>
	Object 2: <span petal:content="test/object_type foo/bar">replace me</span>
</body>
</html>
