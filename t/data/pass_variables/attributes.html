<html>
<body>
	<!-- pass vars back to the templating engine in petal:attribute statements: -->
	Object 0: <span petal:attributes="val test/object_type foo;">...</span>
	Object 1: <span petal:attributes="val test/sub_test/object_type foo;">...</span>
	Object 2: <span petal:attributes="val test/object_type foo/bar;">...</span>
</body>
</html>
